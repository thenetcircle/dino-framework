auth:
    type: "allowall"

cache:
    type: "redis"
    host: "$DINO_REDIS_HOST"
    db: $DINO_REDIS_DB

db:
    uri: "$DINO_DB_URI"

storage:
    host: "$DINO_STORAGE_HOSTS"
    key_space: "$DINO_STORAGE_KEY_SPACE"

coordinator:
    host: "$DINO_COORDINATOR_HOST"
    db: $DINO_COORDINATOR_DB

stats:
    type: "mock"

mqtt:
    host: "$DINO_MQTT_HOST"
    port: "$DINO_MQTT_PORT"
    ttl: "$DINO_MQTT_TTL"

publisher:
    host: "$DINO_PUB_HOST"
    db: "$DINO_PUB_DB"
    stream: "$DINO_PUB_STREAM"
    group: "$DINO_PUB_GROUP"
    block: "$DINO_PUB_BLOCK"
